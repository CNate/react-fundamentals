<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const Message = ({subject, greeting}) => (
      <div className="message">
        {greeting}, {subject}
      </div>
    )

    const stringCheck = (props, propName, componentName) => {
      const value = props[propName]
      if (!!!value || !isNaN(props[propName]))
        //I know this isn't complete error handling.
        //I am simply demoing the exercise recommendation.
        return new Error(`${propName} must be a string`)
    }

    Message.propTypes = {
      greeting: stringCheck,
      subject: stringCheck,
    }

    const element = (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
      </div>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
